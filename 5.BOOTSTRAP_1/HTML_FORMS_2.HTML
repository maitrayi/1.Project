<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div> 
            <div class="form-group">
                <label for="exampleSelect1"> example select</label>
                <select class="form-control" id="exampleSelect1 ">
                    <option>one</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleSelect1"> example select</label>
                <select multiple class="form-control" id="exampleSelect1 ">
                    <option>one</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleTextTera"> example Tera</label>
                <textarea  class="form-control" id="exampleTextTera"></textarea>
            </div>
            <div class="form-check">
                <label for="exampleInputFile"> 
                    <input type="file" class="form-control-file" id="exampleInputFile">
                </label>  
                <label>
                    <small id="fileHelp" class="form-text text-muted">
                        This is some file place holder jnkjkskndvk
                    </small>
                </label>    
                     
            </div>
            <fieldset class="form-group">
                <legend>Radio buttons</legend>
                <div class="form-check">
                    <label for="form-check-label">  
                        <input type="radio" class="form-control-input" name="optionsRadio" id="optionradios1" value="option2" > this is option one  
                    </label>
                </div>
                <div class="form-check">
                    <label for="form-check-label"> 
                        <input type="radio" class="form-control-input" name="optionsRadio" id="optionradios1" value="option2" > this is option 2  
                    </label>
                </div>
                <div class="form-check disabled">
                    <label for="form-check-label"> 
                        <input type="radio" class="form-control-input" name="optionsRadio" id="optionradios1" value="option2"disabled > this is option 3  
                    </label>
                </div>
            </fieldset> 
            <div class="form-check">
                <label for="form-check-label"> 
                    <input type="checkbox" class="form-check-input"> 
                    check me  
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</body>
</html>
