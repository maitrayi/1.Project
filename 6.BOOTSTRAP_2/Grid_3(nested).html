<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <style>
        .boxy{
            background: #b3ddff;
            border: 2px solid black;
            border-radius: 10px;
        }
        .boxy2{
            background: #b48be0;
            border: 2px solid rgb(73, 19, 120);
            border-radius: 5px;
        }
        .grid-item {
            padding: 8px; 
        }
    </style>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-3 boxy2">Level 1: .col-sm-3</div>
            <div class="col-sm-9 boxy2 grid-item">
                <div class="row">
                    <div class="col-8 col-sm-6 boxy2 ">Level 2: .col-8 .col-sm-6</div>
                    <div class="col-4 col-sm-6 boxy2 ">Level 2: .col-4 .col-sm-6</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
